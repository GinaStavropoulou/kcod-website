<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Knowledge Centre Open Data</title>
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Contrail+One:regular">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Color scheme -->
    <link rel="stylesheet" href="/css/skins/default.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="home page-template">

<!-- Top Bar -->
<div id="sitetopbar" class="clearfix">
    <div class="container">
    </div>
</div>

<!-- Header -->
<header id="awada-header" class="navi_menu awada-header-fixed">
    <span id="header_shadow"></span>
    <div class="container">
        <nav class="navbar dropmenu navbar-default">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="custom-logo-link" rel="home">
                    <img width="318" height="72" src="/images/logo.png" class="custom-logo" alt="KCOD Logo">
                </a>
                <div class="site-branding-text">
                    <h1 class="site-title"><a id="alogo" href="/" rel="home"></a></h1>
                </div>
            </div>
            
            <div id="navbar-collapse-1" class="navbar-collapse collapse navbar-left">
                <div class="menu-main-container">
                    <ul id="menu-main" class="nav navbar-nav">
                        <li class="normal_menu mobile_menu_toggle menu-item current-menu-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="normal_menu mobile_menu_toggle menu-item">
                            <a href="/news/">News</a>
                        </li>
                        <li class="normal_menu mobile_menu_toggle menu-item">
                            <a href="/research/">Research</a>
                        </li>
                        <li class="normal_menu mobile_menu_toggle menu-item">
                            <a href="/education/">Education</a>
                        </li>
                        <li class="normal_menu mobile_menu_toggle menu-item">
                            <a href="/about/">About the KCOD</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main>
    {{ block "main" . }}{{ end }}
</main>

</body>
</html>
