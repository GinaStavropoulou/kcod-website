{{ define "main" }}
<section class="post-wrapper-top section-shadow clearfix">
    <div class="container">
        <div class="col-lg-12">
            <h2>{{ .Title }}</h2>
        </div>
    </div>
</section>
<section class="blog-wrapper">
    <div class="container">
        <div class="row">
            <!-- Sidebar submenu -->
            <div id="sidebar" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 hidden-xs">
                <div class="widget widget_nav_menu">
                    <div class="title"><h2>Menu</h2></div>
                    <div class="menu-education-container">
                        <ul id="menu-education" class="menu">
                            <li class="menu-item"><a href="/education/msc-geomatics/">MSc Geomatics</a></li>
                            <li class="menu-item"><a href="/education/msc-gima/">MSc GIMA</a></li>
                            <li class="menu-item"><a href="/education/msc-thesis-topics/">MSc thesis topics</a></li>
                            <li class="menu-item"><a href="/education/other/">Other education &amp; training</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Main content -->
            <div id="content" class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="blog-masonry page_desc">
                        <div class="col-lg-12">
                            <div class="blog-carousel post-education">
                                <div class="content_entry"></div>
                                <div class="blog-header">
                                    <h3>{{ .Title }}</h3>
                                </div>
                                <div class="blog-desc">
                                    {{ .Content }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
