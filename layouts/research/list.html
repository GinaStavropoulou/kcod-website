{{ define "main" }}
<section class="post-wrapper-top section-shadow clearfix">
    <div class="container">
        <div class="col-lg-12">
            <h2>{{ .Title }}</h2>
            <ul class="breadcrumb pull-right">
                <li><a href="/">Home</a><i class="fa fa-chevron-circle-right breadcrumbs_space"></i>{{ .Title }}</li>
            </ul>
        </div>
    </div>
</section>

<section class="blog-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="content" style="margin-bottom: 30px;">
                    {{ .Content }}
                </div>
                
                <!-- Filter Buttons -->
                <div class="publication-filters" style="margin-bottom: 30px; text-align: center;">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary filter-btn active" data-filter="articles">Articles</button>
                        <button type="button" class="btn btn-default filter-btn" data-filter="reports">Reports</button>
                        <button type="button" class="btn btn-default filter-btn" data-filter="book_chapters">Book Chapters</button>
                        <button type="button" class="btn btn-default filter-btn" data-filter="presentations">Presentations</button>
                    </div>
                </div>
                
                <!-- Publications -->
                {{ range (where .Pages "Kind" "page").ByTitle }}
                <div class="publication publication-item" data-category="{{ .Params.category }}" data-year="{{ .Params.year }}" style="margin-bottom: 20px;">
                    <div class="publication-content">
                        {{ if .Params.citation }}
                            <div style="font-size: 14px; line-height: 1.6;">{{ .Params.citation | markdownify }}</div>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
                
                <!-- No results message -->
                <div id="no-results" style="display: none; text-align: center; padding: 40px; color: #666;">
                    <i class="fa fa-search" style="font-size: 48px; margin-bottom: 15px;"></i>
                    <h4>No publications found</h4>
                    <p>Try selecting a different filter category.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript for Filtering -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    const publications = document.querySelectorAll('.publication-item');
    const noResults = document.getElementById('no-results');
    
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            const filter = this.getAttribute('data-filter');
            
            // Update button states
            filterButtons.forEach(btn => {
                btn.classList.remove('btn-primary', 'active');
                btn.classList.add('btn-default');
            });
            this.classList.remove('btn-default');
            this.classList.add('btn-primary', 'active');
            
            // Filter publications
            let visibleCount = 0;
            
            publications.forEach(item => {
                const category = item.getAttribute('data-category');
                
                if (category === filter) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Show no results message
            if (visibleCount === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        });
    });
});
</script>

{{ end }}
